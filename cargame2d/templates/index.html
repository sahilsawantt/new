<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2D Car Game</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div id="score">Score: 0</div>
  
  <div id="gameArea">
    <!-- ✅ Car image को <img> से हटाकर background image CSS से देना चाहिए -->
    <div class="car" id="car"></div>

    <!-- दुश्मन कारें -->
    <div class="enemy" id="enemy1"></div>
    <div class="enemy" id="enemy2"></div>
    <div class="enemy" id="enemy3"></div>

    <!-- रोड की लाइनें -->
    <div class="line" id="line1"></div>
    <div class="line" id="line2"></div>
    <div class="line" id="line3"></div>

    <!-- Game Over screen -->
    <div id="gameOver" style="display: none;">
      Game Over!<br>
      <input type="text" id="PlayerName" placeholder="Enter your name"><br>
      <button id="submitBtn">Submit Score</button>
      <button id="restartBtn">Restart</button>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
